        <title>Moltran - Responsive Admin Dashboard Template</title>

        <link href="{% static 'mpa/css/core.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'mpa/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'mpa/css/components.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'mpa/css/pages.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'mpa/css/menu.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'mpa/css/responsive.css' %}" rel="stylesheet" type="text/css">

        <script src="{% static 'mpa/js/modernizr.min.js' %}"></script>
<script>

    <body>
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">
                <div class="panel-heading">
                    <h3 class="text-center m-t-10 text-white"> 登录 <strong>MPA</strong> </h3>
                </div> 

                <div class="panel-body">
                <form class="form-horizontal m-t-20" action="{% url 'mpa:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input name="user_name" class="form-control input-lg" type="text" required="" placeholder="用户名">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input name="password" class="form-control input-lg" type="password" required="" placeholder="密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="checkbox checkbox-primary">
                                <input name="remember_me" id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">
                                    记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" type="submit">登录</button>
                        </div>
                    </div>

                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="/mpa/to_reset_pw"><i class="fa fa-lock m-r-5"></i> 忘记密码?</a>
                        </div>
                        <div class="col-sm-5 text-right">
                            <a href="/mpa/to_register">创建账户</a>
                        </div>
                    </div>
                </form> 
                </div>                                 
            </div>
        </div>

        
    	<script>

        </script>

        <!-- Main  -->
        <script src="{% static 'mpa/js/jquery.min.js' %}"></script>
        <script src="{% static 'mpa/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'mpa/js/detect.js' %}"></script>
        <script src="{% static 'mpa/js/fastclick.js' %}"></script>
        <script src="{% static 'mpa/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'mpa/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'mpa/js/waves.js' %}"></script>
        <script src="{% static 'mpa/js/wow.min.js' %}"></script>
        <script src="{% static 'mpa/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'mpa/js/jquery.scrollTo.min.js' %}"></script>

        <script src="{% static 'mpa/js/jquery.app.js' %}"></script>
	
	</body>
</html>
