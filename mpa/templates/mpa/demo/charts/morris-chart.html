{% extends 'mpa/common/base.html' %}
{% load static %}

{% block content %}
        <div class="wrapper">
            <div class="container">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-primary dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-expanded="false">Settings <span class="m-l-5"><i class="fa fa-cog"></i></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <h4 class="page-title">Morris Chart </h4>
                    </div>
                </div>


                <div class="row">
                    <!-- BAR Chart -->
                    <div class="col-lg-6">
                        <div class="panel panel-border panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Bar Chart   </h3>
                            </div>
                            <div class="panel-body">
                                <div id="morris-bar-example" style="height: 300px"></div>
                            </div>
                        </div>
                    </div> <!-- col -->

                    <!--  Line Chart -->
                    <div class="col-lg-6">
                        <div class="panel panel-border panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Line Chart</h3>
                            </div>
                            <div class="panel-body">
                                <div id="morris-line-example" style="height: 300px"></div>
                            </div>
                        </div>
                    </div> <!-- col -->
                </div> <!-- End row-->


                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-lg-6">
                        <div class="panel panel-border panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Area Chart</h3>
                            </div>
                            <div class="panel-body">
                                <div id="morris-area-example" style="height: 300px"></div>
                            </div>
                        </div>
                    </div> <!-- col -->


                    <!-- Donut Chart -->
                    <div class="col-lg-6">
                        <div class="panel panel-border panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Donut Chart</h3>
                            </div>
                            <div class="panel-body">
                                <div id="morris-donut-example" style="height: 300px"></div>
                            </div>
                        </div>
                    </div> <!-- col -->
                </div> <!-- End row-->
            </div>
            <!-- end container -->

        </div>
        <!-- end wrapper -->
{% endblock %}

{% block static %}
        <!--Morris Chart-->
        <script src="{% static 'mpa/plugins/morris.js/morris.min.js' %}"></script>
        <script src="{% static 'mpa/plugins/raphael/raphael-min.js' %}"></script>
        <script src="{% static 'mpa/pages/morris.init.js' %}"></script>

{% endblock %}
