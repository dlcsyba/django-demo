{% extends 'mpa/common/base.html' %}
{% load static %}

{% block content %}
        <div class="wrapper">
            <div class="container">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-primary dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-expanded="false">Settings <span class="m-l-5"><i class="fa fa-cog"></i></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>

                                <li><a href="#">Something else here</a></li>

                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>

                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12 portlets">

                        </div>
                    </div>
                </div>

                                    <li>

                                    </li>
                                    <li>

                                    </li>
                                </ul>
                            </div>

                <!-- End Footer -->

            </div>
            <!-- end container -->

        </div>
        <!-- end wrapper -->
{% endblock %}

{% block static %}

        <!-- Page Specific JS Libraries -->
        <script src="{% static 'mpa/plugins/dropzone/dist/dropzone.js' %}"></script>
{% endblock %}
