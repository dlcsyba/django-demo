{% extends 'mpa/common/base.html' %}
{% load static %}

{% block content %}
        <div class="wrapper">
            <div class="container">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-primary dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-expanded="false">Settings <span class="m-l-5"><i class="fa fa-cog"></i></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <h4 class="page-title">Vector Map </h4>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">World Map</h3>
                            </div>
                            <div class="panel-body">
                                <div id="world-map-markers" style="height: 400px"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">USA Map</h3>
                            </div>
                            <div class="panel-body">
                                <div id="usa" style="height: 400px"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Europe Map</h3>
                            </div>
                            <div class="panel-body">
                                <div id="europe" style="height: 400px"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">UK Map</h3>
                            </div>
                            <div class="panel-body">
                                <div id="uk" style="height: 400px"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Chicago Map</h3>
                            </div>
                            <div class="panel-body">
                                <div id="chicago" style="height: 400px"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end container -->

        </div>
        <!-- end wrapper -->
{% endblock %}

{% block static %}
        <!-- jvectormap -->
        <link href="{% static 'mpa/plugins/jvectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet">
    
        <script src="{% static 'mpa/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
        <script src="{% static 'mpa/plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
        <script src="{% static 'mpa/plugins/jvectormap/gdp-data.js' %}"></script>
        <script src="{% static 'mpa/plugins/jvectormap/jquery-jvectormap-us-aea-en.js' %}"></script>
        <script src="{% static 'mpa/plugins/jvectormap/jquery-jvectormap-europe-mill-en.js' %}"></script>
        <script src="{% static 'mpa/plugins/jvectormap/jquery-jvectormap-uk-mill-en.js' %}"></script>
        <script src="{% static 'mpa/plugins/jvectormap/jquery-jvectormap-us-il-chicago-mill-en.js' %}"></script>
        <script src="{% static 'mpa/pages/jvectormap.init.js' %}"></script>
{% endblock %}
