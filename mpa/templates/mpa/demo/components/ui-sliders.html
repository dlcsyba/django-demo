{% extends 'mpa/common/base.html' %}
{% load static %}

{% block content %}
        <div class="wrapper">
            <div class="container">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-primary dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-expanded="false">Settings <span class="m-l-5"><i class="fa fa-cog"></i></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <h4 class="page-title">Range Slider </h4>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Ion Range Slider</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="range_01" class="col-sm-2 control-label">Default<span class="text-muted clearfix">Start without params</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" id="range_01">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="range_02" class="col-sm-2 control-label"><b>Min-Max</b><span class="text-muted f-s-12 clearfix">Set min value, max value and start point</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" id="range_02">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="range_03" class="col-sm-2 control-label"><b>Prefix</b><span class="text-muted f-s-12 clearfix">showing grid and adding prefix "$"</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" id="range_03">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="range_04" class="col-sm-2 control-label"><b>Range</b><span class="text-muted f-s-12 clearfix">Set up range with negative values</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" id="range_04">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="range_05" class="col-sm-2 control-label"><b>Step</b><span class="text-muted f-s-12 clearfix">Using step 250</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" id="range_05">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="range_06" class="col-sm-2 control-label"><b>Custom Values</b><span class="text-muted f-s-12 clearfix">Using any strings as values</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" id="range_06">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="range_07" class="col-sm-2 control-label"><b>Prettify Numbers</b><span class="text-muted f-s-12 clearfix">Prettify enabled. Much better!</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" id="range_07">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="range_08" class="col-sm-2 control-label"><b>Disabled</b><span class="text-muted f-s-12 clearfix">Lock slider by using disable option</span></label>
                                        <div class="col-sm-10">
                                            <input type="text" id="range_08">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div><!-- Row -->
            </div>
            <!-- end container -->
        </div>
{% endblock %}

{% block static %}
    <link href="{% static 'mpa/plugins/ion-rangeslider/ion.rangeSlider.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'mpa/plugins/ion-rangeslider/ion.rangeSlider.skinFlat.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'mpa/plugins/ion-rangeslider/ion.rangeSlider.min.js' %}"></script>
    <script src="{% static 'mpa/pages/jquery.ui-sliders.js' %}"></script>
{% endblock %}
